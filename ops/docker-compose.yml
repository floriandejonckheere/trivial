version: "3.7"

services:
  app:
    image: docker.pkg.github.com/floriandejonckheere/trivial/trivial-app:v4.0.0
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "1g"
        compress: "true"
    env_file:
      - .env.production
    restart: unless-stopped

networks:
  default:
    external:
      name: thalarion_default
